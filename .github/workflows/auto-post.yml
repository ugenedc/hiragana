name: Auto-generate blog post

on:
  schedule:
    - cron: '0 3 * * *'  # every day at 03:00 UTC
  workflow_dispatch:

concurrency:
  group: autopost
  cancel-in-progress: true

jobs:
  autopost:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install requests pillow

      - name: Generate post with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 scripts/auto_post.py

      - name: Verify hero/thumbnail images exist
        run: |
          python3 - << 'PY'
          import json,sys,os
          p='blog/posts.json'
          data=json.load(open(p))
          last=[d for d in data if 'id' in d][-1]
          slug=last['id']
          her=f'images/blog/{slug}.png'
          th=f'images/blog/{slug}-thumb.png'
          missing=[f for f in (her,th) if not os.path.exists(f) or os.path.getsize(f)<10240]
          if missing:
              print('Missing or too small:', missing)
              sys.exit(1)
          else:
              print('Images OK:', her, th)
          PY

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: auto-generate blog post"

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}


